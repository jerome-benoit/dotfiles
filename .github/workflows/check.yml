name: Check Nix Configuration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      nix: ${{ steps.filter.outputs.nix }}
    steps:
      - uses: actions/checkout@v6

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            nix:
              - 'flake.nix'
              - 'flake.lock'
              - 'home-manager/**'
              - 'checks/**'
              - 'constants.nix'
              - '.github/workflows/check.yml'

  check:
    needs: changes
    if: needs.changes.outputs.nix == 'true' || github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            system: x86_64-linux
          - os: macos-latest
            system: aarch64-darwin

    runs-on: ${{ matrix.os }}
    name: Check (${{ matrix.system }})
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v6

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v13

      - name: Check flake health
        uses: DeterminateSystems/flake-checker-action@v12

      - name: Run flake checks
        run: nix flake check --show-trace --all-systems
