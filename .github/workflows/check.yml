name: Check Nix Configuration

on:
  push:
    branches: [main]
    paths:
      - 'flake.nix'
      - 'flake.lock'
      - 'home-manager/**'
      - 'checks/**'
      - 'constants.nix'
      - '.github/workflows/check.yml'
  pull_request:
    branches: [main]
    paths:
      - 'flake.nix'
      - 'flake.lock'
      - 'home-manager/**'
      - 'checks/**'
      - 'constants.nix'
      - '.github/workflows/check.yml'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            system: x86_64-linux
          - os: macos-latest
            system: aarch64-darwin

    runs-on: ${{ matrix.os }}
    name: Check (${{ matrix.system }})
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v6

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v13

      - name: Check flake health
        uses: DeterminateSystems/flake-checker-action@v12

      - name: Run flake checks
        run: nix flake check --show-trace --all-systems
